{% extends 'mainCoins/baseAdmin.html' %}
{% block title %} Изменить данные {% endblock %}

{% block content %}
<div class="container">

    <div class="container-header">
        <h1 class="Today_s_trends_block_name">
            Изменить данные
        </h1>
    </div>

    <form action="{% url 'fimCoinAdminEditStudent' slug=student.slug%}" method="post" class="form">
        {% csrf_token %}
        {% for field in form %}
            <p class="form_label"> {{ field.label }} </p>
            <p class="form_field"> {{ field }} </p>
        {% endfor %}

        <button type="submit"> Сохранить </button>
        <br>
        <br>
        <a href="{% url 'fimCoinAdminDeleteStudent' slug=student.slug%}" class="notUnderlineGrayLink form_label" style="color: red; margin-top:20px; font-size: 12px; "> Удалить ученика </a>

    </form>
    </div>


{% endblock %}
