<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>


<div class="m-1">
    <h1> FinamCoins </h1>
    <p> {{ request.user }}</p>

    {% if request.user.is_authenticated %}

        <a href="logout">
            <button type="button" class="btn btn-outline-danger">Выход</button>
        </a>

    {% else %}

        <a href="login">
            <button type="button" class="btn btn-outline-primary">Войти</button>
        </a>

    <a href="registration">
        <button type="button" class="btn btn-outline-secondary">Регистрация</button>
    </a>

    {% endif %}

    <a href="admin">
        <button type="button" class="btn btn-outline-warning">Админ</button>
    </a>


</div>
{% block content %}

{% endblock %}
</body>
</html>
