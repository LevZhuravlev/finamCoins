
<!DOCTYPE html>


<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>


<div id="header2" class="p-1">
    <div class="row">
    <h1 class="col-2"> FinamCoins </h1>
        <div class="col-4"></div>
            <div class="col-6">
                {% block messageline %} {% endblock %}
            </div>
    </div>

</div>

    <div class="row p-2">
    {% if request.user.is_authenticated %}

    <div class="p-2">
        <a href="logout">
            <button type="button" class="btn btn-outline-danger">Выход</button>
        </a>
    </div>

    {% else %}
    <div class="p-2">
        <a href="login">
            <button type="button" class="btn btn-outline-primary">Войти</button>
        </a>

    <a href="registration">
        <button type="button" class="btn btn-outline-secondary">Регистрация</button>
    </a>
        </div>

    {% endif %}

        {% if request.user.is_superuser %}
    <div class="p-2">
    <a href="admin">
        <button type="button" class="btn btn-outline-warning">Админ</button>
    </a>
    </div>
        </div>
         {% endif %}


</div>

{% block content %}

{% endblock %}
</body>
</html>
