{% extends 'mainCoins/baseAdmin.html' %}
{% block title %} Удалить {% endblock %}

{% block content %}
<div class="container">

    <div class="container-header">
        <h1 class="Today_s_trends_block_name" style="margin-left: 20px;">
            Удалить ученика
        </h1>
    </div>

    <form action="{% url 'fimCoinAdminDeleteStudent' slug=getStudentUser.slug%}" method="post" class="form">
        {% csrf_token %}
        <p style="margin: 10px;"> Уверены что хотите удалить ученика {{ getStudentUser.name }} {{ getStudentUser.second_name }}? </p>
        <br>
        <button type="submit" style="color: red; margin-left:10px;"> Удалить </button>
        <a href="/"><button type="button"> Назад </button></a>
    </form>

</div>

{% endblock %}
